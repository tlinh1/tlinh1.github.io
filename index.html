<!DOCTYPE html>
<html>
<head>
  <title>WebGIS của Thuỳ Linh</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS của Thuỳ Linh.js</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Khởi tạo bản đồ và đặt vị trí trung tâm (tọa độ Việt Nam)
  var map = L.map('map').setView([20.988847056674988, 105.79646497216743], 6);
// Thêm lớp nền từ ESRI World
 L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
  attribution: 'Tiles &copy; Esri'
}).addTo(map);
  fetch('data/provinces.geojson')
  .then(res => res.json())
  .then(data => {
    L.geoJSON(data, {
      style: {
        color: '#3388ff',
        weight: 1,
        fillColor: '#66ccff',
        fillOpacity: 0.4
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(`<b>${feature.properties.NAME_1}</b>`);
      }
    }).addTo(map);
  });



  // Thêm 1 marker (ví dụ tại Hà Nội)
  var marker = L.marker([21.0285, 105.8544]).addTo(map);
  marker.bindPopup("<b>HANU</b><br>Trường tôi yêu").openPopup();
</script>

</body>
</html>
